        }
        .screenshot {
            width: 100%;
            max-width: 1200px;
            height: auto;
            position: relative;
        }
        .chat-widget {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .chat-widget {
                width: 100%;
                height: 300px;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
